    <div class="main">

            <h2>Get Your Recommendations</h2>
                <form action="/predict" method="post">
                <fieldset>
                    <legend>Soil Nutrient Levels</legend>
                    <label for="Nitrogen">Nitrogen (N):</label>
                    <input type="number" name="Nitrogen" id="Nitrogen" placeholder="Enter Nitrogen Level" min="0" required>
                    <br><br>
                    <label for="Phosphorus">Phosphorus (P):</label>
                    <input type="number" name="Phosphorus" id="Phosphorus" placeholder="Enter Phosphorus Level" min="0" required>
                    <br><br>
                    <label for="Potassium">Potassium (K):</label>
                    <input type="number" name="Potassium" id="Potassium" placeholder="Enter Potassium Level" min="0" required>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Environmental Conditions</legend>
                    <label for="Temperature">Temperature ():</label>
                    <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature" step="0.1" min="-50" max="50" required>
                    <br>
                    <label for="Humidity">Humidity:</label>
                    <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity" step="0.1" min="0" max="100" required>
                    <br>
                    <label for="Soil pH">Soil pH:</label>
                    <input type="number" id="Ph" name="Ph" placeholder="Enter Soil Ph" step="0.1" min="4" max="10" required>
                    <br>
                    <label for="Rainfall">Rainfall (mm):</label>
                    <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" step="0.1" min="0" required>
                    <br><br>
                </fieldset>
                <button class="btn" type="submit">Get Recommendations</button>
                </form>
